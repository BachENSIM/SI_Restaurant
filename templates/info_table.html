    <script>
    function randomTable() {
        var rd = Math.floor(Math.random() * 16) + 1;
        var tab = document.getElementById("table").value; 
        if (rd < 10) tab = tab + "0" + rd;
        else tab = tab + rd;

        document.getElementById("table").value = tab;
    }

</script>

<body onload="randomTable()">
